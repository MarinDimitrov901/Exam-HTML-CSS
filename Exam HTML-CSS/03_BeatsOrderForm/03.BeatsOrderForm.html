<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beats Order</title>
    <link rel="stylesheet" href="./03.BeatsOrderForm.css">
</head>
<body>
    <main>
        <div>
            <img src="./img/beats-img.png" alt="beats-img">
        </div>
        <div>
            <h1>beats solo 3 wireless headphones</h1>
            <h2>$279</h2>
            <form action="#">
                <label>
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="name on card" name="nameCard">
                </label>
                <label>
                    <i class="fas fa-globe-americas"></i>
                    <input type="text" placeholder="country" name="country">
                </label>
                <label>
                    <i class="far fa-address-card"></i>
                    <input type="text" placeholder="address" name="address">
                </label>
                <label>
                    <i class="far fa-credit-card"></i>
                    <input type="text" placeholder="card number" name="cardNumber">
                </label>
                <label>
                    <i class="fas fa-lock"></i>
                    <input type="text" placeholder="csv" name="csv">
                </label>
                <input type="submit" value="continue">
            </form>
        </div>
    </main>
</body>
</html>
